<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <link rel="stylesheet" href="maradona.css">
</head>
<body>

    <h1>Contattaci – La tua voce conta</h1>

    <div class="box">
        Questo spazio è dedicato a chi vuole condividere riflessioni, esperienze o opinioni sui temi dei diritti umani, dell’uguaglianza e del rispetto. 
        Ogni contributo è importante per costruire una società più consapevole e inclusiva.
    </div>

    <form class="contact-form">

        <input type="text" placeholder="Il tuo nome" required>

        <input type="email" placeholder="La tua email" required><br>

        <textarea placeholder="Scrivi il tuo messaggio..." rows="6" required></textarea><br>

        <button type="submit">Invia messaggio</button>

    </form>

</body>
</html>
